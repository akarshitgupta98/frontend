<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Online Library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
<style>
  body {
    background: url('library.jpeg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  .animated-border {
    border: 3px solid transparent;
    border-image: linear-gradient(45deg, #ff416c, #ff4b2b) 1;
    animation: borderAnimation 2s infinite alternate;
  }
  @keyframes borderAnimation {
    0% { border-image: linear-gradient(45deg, #ff416c, #ff4b2b) 1; }
    100% { border-image: linear-gradient(45deg, #4b2bff, #41cfff) 1; }
  }
</style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">Library</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
      <li class="nav-item"><a class="nav-link" href="register.html">Sign Up</a></li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 animated-border p-4 bg-light rounded">
      <h3 class="text-center">Create Account</h3>
      <form>
        <div class="form-group">
          <label for="username">User Name</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
